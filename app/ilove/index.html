    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                </span>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect" lang="en">
                  <a class="mdl-layout__tab is-active" href="#index">Beta</a>
                  <a class="mdl-layout__tab" href="#about">About</a>
                  <a class="mdl-layout__tab" href="#contact">Contact</a>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect" lang="fr" style="display:none">
                  <a class="mdl-layout__tab is-active" href="#index">Beta</a>
                  <a class="mdl-layout__tab" href="#about">A propos</a>
                  <a class="mdl-layout__tab" href="#contact">Contact</a>
            </div>
        </header>

        <main class="mdl-layout__content">
          {% include beta.html %}
          {% include about_ilove.html %}
          {% include contact_ilove.html %}

          <footer class="mdl-mini-footer">
              <div class="mdl-mini-footer__left-section">
                  <div class="mdl-logo">I Love App</div>
              </div>
              <div class="mdl-mini-footer__right-section">
                  <ul class="mdl-mini-footer__link-list mdl-color-text--white">
                      <li><a href="#">Help</a></li>
                      <li><a href="#">Privacy & Terms</a></li>
                  </ul>
              </div>
          </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      if(/^fr/.test(navigator.language)){
        document.querySelectorAll('div[lang="en"]').forEach(function(el){el.style="display:none"})
        document.querySelectorAll('div[lang="fr"]').forEach(function(el){el.style="display:block"})
      }
    </script>
